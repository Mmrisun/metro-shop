<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход — Метро Шоп</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f7fa;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2980b9;
    }
    p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Вход</h1>
  <p>Войдите через Google:</p>

  <!-- Здесь кнопка Google входа -->
  <div id="g_id_onload"
       data-client_id="ТВОЙ_CLIENT_ID"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false"
       data-ux_mode="popup">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <script>
    function handleCredentialResponse(response) {
      console.log('JWT token:', response.credential);
      alert('Вход через Google прошёл успешно!');
      // Здесь можешь сохранить token, например:
      // localStorage.setItem('google_token', response.credential);
    }
  </script>

</body>
</html>
